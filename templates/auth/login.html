{% extends "layout.html" %}
{% block content %}
<div class="section">
  <div class="row">
    <div class="col s6 offset-s3">
      <div class="card hoverable">
        <div class="card-image">
          <img src="static/images/login.jpg">
          <span class="card-title">Login Here!</span>
        </div>
        <div class="card-content">
            <div class="row delete-bottom-margin">
            <form class="col s12" action="{{ url_for('login') }}" method=post>
              <div class="row delete-bottom-margin">
                <div class="input-field col s12">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="icon_prefix" type="text" name="email" class="validate">
                  <label for="icon_prefix">Email Address</label>
                </div>
                <div class="input-field col s12">
                  <i class="material-icons prefix">vpn_key</i>
                  <input id="icon_telephone" type="password" name="password" class="validate">
                  <label for="icon_telephone">Password</label>
                </div>
                <input type=submit value=Login>
              </div>
            </form>
  </div>
        </div>
        <div class="card-action">
          <a href="{{ url_for('index') }}">Home</a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
