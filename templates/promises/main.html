{% extends "layout.html" %}
{% block content %}
    <h3>Current Promise</h3>
    <div class="my-fixed-action-btn">
  <a class="btn red waves-effect waves-light">
    <i class="large material-icons">add</i>
  </a>
</div>
    {% if len==0 %}
        There is no promise currently! Please add your promises by the button above.
    {% else %}
        {% for promise in promises %}
            <div class="row">
                <div class="col s12 m9">
                    <div class="card light-blue lighten-5">
                        <div class="card-content">
                            <span class="card-title"> Simple Title</span>
                            <p>{{ promise }}</p>
                        </div>
                        <div class="card-action" style="padding-bottom: 1px">
                            <div class="row">
                                <div class="progress col m10 bar">
                                   <script></script>
                                    <div class="determinate" style="width: 70%"></div>
                                </div>
                                <div class="col m2" style="text-align: center"><i class="material-icons large-icon">access_time</i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endblock %}
